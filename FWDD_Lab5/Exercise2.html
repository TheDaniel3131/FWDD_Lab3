<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML5 Geolocation | FWDD Lab 5</title>
  </head>
  <body>
    <button onclick="getLocation()">Get Coordinate</button>
    <br><br>
    <div id="latlong"></div>
    <br><br>
    <div id="embeddedmap"></div>
    <script>
      var x = document.getElementById("latlong");
      var y = document.getElementById("embeddedmap");
      function getLocation() {
      if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(showPosition);
      } else {
      x.innerHTML = "Geolocation is not supported by this browser.";
      }
      }
      function showPosition(position) {
      x.innerHTML = 'Latitude: ' + position.coords.latitude + '<br>Longitude: ' +
      position.coords.longitude;
      y.innerHTML = '<iframe width="1000" height="450" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com/maps?q=' + position.coords.latitude +','+
      position.coords.longitude + '&hl=es;z=14&amp;output=embed"> </iframe>';
      }
    </script>
  </body>
</html>
