<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question 3 | Lab 3 Exercise</title>
  </head>
  <style>
    .move {
      animation: anim2 ease-in-out 3s infinite alternate;
    }
    @keyframes anim2 {
      from {
        left: 0px;
        transform: scale(0.1) rotate(0deg);
      }
      50% {
        left: 250px;
        transform: scale(0.8) rotate(10deg);
      }
      to {
        left: 500px;
        transform: scale(1.2) rotate(-20deg);
      }
    }
  </style>
  <body>
    <section>
      <div class="move">
        <img src="shibainu_fullsize.jpg" alt="Shiba Inu"/>
      </div>
    </section>
  </body>
</html>
